<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm Visualization</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">VizAlgoCraft</div>
        <div class="sort-choices">
          <select id="sort-algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="quick">Quick Sort</option>
          </select>
          <select id="speed-options">
            <option value="fast">Fast</option>
            <option value="medium">Medium</option>
            <option value="slow">Slow</option>
            <option value="very-slow">Very Slow</option>
          </select>
          <select id="array-options">
            <option value="random">Random Data</option>
            <option value="custom">Custom</option>
          </select>
          <div id="random-array-section" style="display: block">
            <input
              type="range"
              min="1"
              max="100"
              value="20"
              class="slider"
              id="elements-count"
            />
          </div>
          <div id="custom-array-section" style="display: none">
            <label for="custom-array">Enter numbers:</label>
            <input type="text" id="custom-array" placeholder="eg: 3, 5, 4, 7" />
          </div>
          <button id="sort-button">Sort</button>
        </div>
      </div>
      <canvas id="visualize-canvas"> </canvas>

      <!-- <div class="content">
        <button id="toggleBtn">More Info</button>
      </div> -->
      <div class="side-panel-button">
        <button id="toggleBtn"><svg xmlns="http://www.w3.org/2000/svg" height="22" width="22" viewBox="0 0 512 512"><path d="M470.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 256 265.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160zm-352 160l160-160c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L210.7 256 73.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z"/></svg></i></button>
        <button id="closeBtn"><svg xmlns="http://www.w3.org/2000/svg" height="22" width="22" viewBox="0 0 512 512"><path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z"/></svg></i></button>
      </div>
      <div class="side-panel">
        <p>Number of compares: <span id="compare-count"></span></p>
        <p><span id="sort-status"></span></p>
      </div>
    </div>

    <script src="scripts/constants.js"></script>
    <script src="scripts/components/config.js"></script>
    <script src="scripts/components/util.js"></script>
    <script src="scripts/components/bar.js"></script>
    <script src="scripts/components/canvas.js"></script>
    <script src="scripts/components/sortActions.js"></script>
    <script src="scripts/algorithms/bubbleSort.js"></script>
    <script src="scripts/algorithms/selectionSort.js"></script>
    <script src="scripts/algorithms/quickSort.js"></script>
    <script src="scripts/components/animations.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
