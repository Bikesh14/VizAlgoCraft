<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Algorithm Visualization</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <nav class="container">
    <div class="logo">VizAlgoCraft</div>
    <div>
      <label for="input-array">Enter Array:</label>
      <input type="text" id="custom-array" placeholder="e.g [10, 2, 1, ...]">
      <button onclick="">Update Array</button>
    </div>
    <a class="sort-buttons" data-value="quick">quick sort </a>
    <a class="sort-buttons" data-value="bubble">bubble sort</a>
    <a class="sort-buttons" data-value="selection">selection sort</a>
  </nav>
  <canvas id="visualize-canvas"></canvas>
  <div>
    <div class="compares-container">
      Number of compares: <span id="compare-count"></span>
    </div>

    <script src="scripts/constants.js"></script>
    <script src="scripts/components/config.js"></script>
    <script src="scripts/components/util.js"></script>
    <script src="scripts/components/bar.js"></script>
    <script src="scripts/components/sortActions.js"></script>
    <script src="scripts/algorithms/bubbleSort.js"></script>
    <script src="scripts/algorithms/selectionSort.js"></script>

    <script src="scripts/index.js"></script>
</body> 
</html>
